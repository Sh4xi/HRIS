<div class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 h-full w-full" id="otp-modal">
  <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-2xl font-bold text-gray-800 mb-4">OTP Verification</h3>
      <div class="mt-2 px-7 py-3">
        <p class="text-sm text-gray-700 mb-4">
          Enter the OTP sent to <strong>emailltemp&#64;gmail.com</strong>
        </p>
        <input
          type="text"
          [(ngModel)]="otp"
          name="otp"
          placeholder="Enter OTP"
          class="w-full p-2 border border-gray-300 rounded bg-gray-100 mb-4"
        />
        <div class="flex items-center justify-between mb-4">
          <p class="text-sm text-gray-600">Didnâ€™t you receive the OTP?</p>
          <button
            class="text-blue-600 hover:underline"
            (click)="resendOtp()"
          >
            Resend OTP
          </button>
        </div>
        <button
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300"
          (click)="verifyOtp()"
        >
          Verify
        </button>
      </div>
    </div>
  </div>
</div>
