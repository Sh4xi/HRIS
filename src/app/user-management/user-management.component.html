<div class="bg-white min-h-screen">
  <header class="bg-white text-center py-4 px-4 sm:px-6">
    <h1 class="text-xl sm:text-2xl">User Management System</h1>
  </header>

  <div class="flex flex-col sm:flex-row justify-between items-center px-4 sm:px-6 lg:px-8 mt-6">
    <div class="flex items-center space-x-2 mb-4 sm:mb-0">
      <p class="text-3xl sm:text-3xl font-bold">Employees</p>
      <span class="inline-flex items-center px-2 py-1.5 bg-blue-500 text-white text-xs font-semibold rounded-full">
        {{ paginatedUsers.length }}
      </span>
    </div>
  </div>

  <!-- Tab Section -->
  <section class="flex items-center space-x-2 px-4 sm:px-6 lg:px-8 mt-4">
    <button class="Users px-3 py-2 bg-blue-500 text-white rounded">Users</button>
    <button class="Roles px-3 py-2 bg-gray-200 text-gray-700 rounded">Roles</button>
  </section>

  <main class="p-4 sm:p-6">
    <section id="user-list" class="mx-auto max-w-7xl">
      <div class="mb-4 flex flex-col sm:flex-row justify-between items-center">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search employee..." class="border rounded p-2 w-full sm:w-2/3 mb-2 sm:mb-0">
        <div class="flex items-center space-x-2 sm:space-x-4">
          <button class="bg-blue-900 text-white px-3 sm:px-5 py-2 rounded text-sm" (click)="addRole()">Manage</button>
          <button (click)="toggleModal()" class="bg-blue-900 text-white px-3 sm:px-5 py-2 rounded text-sm">New Employee</button>
        </div>
      </div>
      
      <!-- Modal Section (unchanged) -->
      <div class="overflow-x-auto">
        <table class="w-full border-collapse border-2 border-grey-200">
          <thead>
            <tr class="bg-gray-600 text-white">
              <th class="border p-2 text-center">Profile</th>
              <th class="border p-2 text-center">Name</th>
              <th class="border p-2 text-center">Password</th>
              <th class="border p-2 text-center">Department</th>
              <th class="border p-2 text-center">Role</th>
              <th class="border p-2 text-center">Status</th>
              <th class="border p-2 text-center">Access</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of paginatedUsers; let i = index" class="bg-white">
              <td class="border border-gray-300 p-2 text-center">
                <img [src]="user.profile" alt="Profile Picture" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full inline-block">
              </td>
              <td class="border border-gray-300 p-2 text-center">{{ user.name }}</td>
              <td class="border border-gray-300 p-2 text-center">***************</td>
              <td class="border border-gray-300 p-2 text-center">{{ user.department }}</td>
              <td class="border border-gray-300 p-2 text-center">{{ user.position }}<br>{{ getContractType(user.position) }}</td>
              <td class="border border-gray-300 p-2 text-center">
                <div class="status-indicator rounded-full w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center mx-auto" [ngClass]="{'bg-green-500': user.status === 'active', 'bg-red-500': user.status === 'inactive'}">
                  {{ user.status }}
                </div>
              </td>
              <td class="border border-gray-300 p-2 text-center">
                <label class="switch">
                  <input type="checkbox" class="access-toggle visually-hidden" [(ngModel)]="user.access" (change)="toggleUserAccess(user)">
                  <span class="slider round flex justify-center items-center"></span>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
