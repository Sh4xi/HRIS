<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-2xl font-bold text-red-600 mb-4">Login failed!</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-700 mb-4">
                    You have failed to input your correct login credentials. If the problem persists, submit a ticket for further assistance.
                </p>
                <form (ngSubmit)="onSubmit()" #ticketForm = "ngForm" class="space-y-4">
                    <input type="text" [(ngModel)]="ticket.name" name="name" placeholder="Name" class="w-full p-2 border border-gray-300 rounded bg-gray-100">
                    <input type="email" [(ngModel)]="ticket.email" name="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded bg-gray-100">
                    <textarea [(ngModel)]="ticket.concern" name="concern" placeholder="Concern" rows="3" class="w-full p-2 border border-gray-300 rounded bg-gray-100"></textarea>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">
                        Submit a Ticket
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
