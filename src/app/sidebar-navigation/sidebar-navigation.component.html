<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="bg-white shadow-xl transition-all duration-200 ease-in-out fixed top-0 left-0 h-full overflow-y-auto flex flex-col"
    [ngClass]="{'w-64': isExpanded, 'w-16': !isExpanded}"
    (mouseenter)="expandSidebar()"
    (mouseleave)="collapseSidebar()">
    <!-- Sidebar Header -->
    <div class="p-4 bg-blue-600 text-white flex items-center justify-center h-16">
      <span class="material-icons text-2xl transition-transform duration-300 ease-in-out"
            [ngClass]="{'scale-125': !isExpanded, 'mr-2': isExpanded}">business</span>
      <span class="font-bold text-lg transition-all duration-300 ease-in-out whitespace-nowrap overflow-hidden"
            [ngClass]="{'opacity-0 max-w-0': !isExpanded, 'opacity-100 max-w-full': isExpanded}">
        HRIS Dashboard
      </span>
    </div>

    <!-- Navigation Links -->
    <nav class="flex-grow">
      <ul class="py-2">
        <li *ngFor="let item of sidebarItems">
          <a (click)="navigateTo(item.route)"
            routerLinkActive="bg-blue-100 text-blue-600"
            class="flex items-center py-3 px-4 text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-all duration-300 ease-in-out"
            [ngClass]="{'justify-center': !isExpanded}">
            <span class="material-icons text-xl transition-transform duration-300 ease-in-out"
                  [ngClass]="{'mr-3': isExpanded, 'scale-125': !isExpanded}">
              {{getIconForRoute(item.route)}}
            </span>
            <span class="transition-all duration-200 ease-in-out whitespace-nowrap overflow-hidden"
                  [ngClass]="{'opacity-0 max-w-0': !isExpanded, 'opacity-100 max-w-full': isExpanded}">
              {{item.name}}
            </span>
          </a>
        </li>
      </ul>
    </nav>

<!-- Logout Section -->
<div class="border-t border-gray-200">
  <a (click)="signOut($event)" class="flex items-center py-3 px-4 text-red-600 hover:text-red-800 hover:bg-red-50 transition-all duration-300 ease-in-out cursor-pointer"
     [ngClass]="{'justify-center': !isExpanded}">
    <span class="material-icons text-xl transition-transform duration-300 ease-in-out"
          [ngClass]="{'mr-3': isExpanded, 'scale-125': !isExpanded}">logout</span>
    <span class="transition-all duration-300 ease-in-out whitespace-nowrap overflow-hidden"
          [ngClass]="{'opacity-0 max-w-0': !isExpanded, 'opacity-100 max-w-full': isExpanded}">
      Logout
    </span>
  </a>
</div>
</div>

  <!-- Main Content -->
  <div class="flex-1 p-4 transition-all duration-300 ease-in-out"
       [ngClass]="{'ml-16': !isExpanded, 'ml-64': isExpanded}">
    <!-- Your main content goes here -->
    <router-outlet></router-outlet>
  </div>
</div>
